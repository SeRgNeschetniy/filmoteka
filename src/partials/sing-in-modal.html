<div class="backgroup-auth is-hidden js-loginBackdrop">
  <div class="auth-modal js-loginModal">
    <button class="auth-modal__btn-close js-loginBtnClose">
      <svg class="auth-modal__icon-close" width="30" height="30">
        <use href="./images/symbol-defs.svg#icon-close"></use>
      </svg>
    </button>
    <h2 class="auth-modal__title">Sing in</h2>
    <form action="submit" method="post" class="auth-modal-form" id="logForm">
      <div class="auth-modal__box">
        <input
          type="email"
          name="name"
          id="loginFormEmail"
          class="auth-modal-form__input"
          placeholder=" "
        />
        <label>Username</label>
      </div>

      <div class="auth-modal__box">
        <input
          type="password"
          name="password"
          id="loginFormPassword"
          class="auth-modal-form__input"
          placeholder=" "
        />
        <label>Password</label>
      </div>

      <div class="auth-modal-form__btn-box">
        <button class="auth-modal-form__btn" type="button" id="logInData">
          Log In
        </button>
      </div>
    </form>
    <div class="auth-modal-form__link-container">
      <a class="auth-modal-form__link js-SignUp" href="#"> Sing Up</a>
    </div>
  </div>
</div>
