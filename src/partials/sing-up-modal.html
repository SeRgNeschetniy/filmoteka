
<div class="backgroup-auth is-hidden js-registerBackdrop">
      <div class="auth-modal js-registerModal">
        <button class="auth-modal__btn-close js-registerBtnClose">
          <svg class="auth-modal__icon-close" width="18" height="18">
            <use href="./images/_symbol-defs.svg#icon-close"></use>
          </svg>
        </button>
        <h2 class="auth-modal__title">Sing up</h2>
        <form action="submit" method="post" class="auth-modal-form" id="regForm">
          <span class="auth-modal-form__label">Email</span>
            <input
              type="email"
              name="name"
              id="registerFormEmail"
              class="auth-modal-form__input"
              placeholder=" "
            />        
          <span class="auth-modal-form__label">Password</span>         
            <input
              type="password"
              name="password"
              id="registerFormPassword"
              class="auth-modal-form__input"
              placeholder=" "
            />
          <span class="auth-modal-form__label">Confirm password</span>     
            <input
              type="password"
              name="password"
              id="registerFormPassword"
              class="auth-modal-form__input"
              placeholder=" "
            />
          <div class="auth-modal-form__btn-box">
            <button class="auth-modal-form__btn" type="button" id="submitData">
              Sing up
            </button>
          </div>
        </form>
      </div>
    </div>
